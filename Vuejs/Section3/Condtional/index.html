<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredvalue"/>
      <button @click="addGoal">Add Goal</button>
      <!---we can also use V-show-->
      <p v-if="goals.length ===0">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <!-- <li v-for="vijay in goals">{{vijay}}</li> -->
        <!--We can also use v-bind=key -->
        <li v-for="(vijay,index) in goals" :key="vijay" @click="removeGoal(index)">{{vijay}} --{{index}}
          <input type="text" @click.stop>
          <!--for stoping the propation we can use @click.stop -->
        </li>
        
      </ul>
    </section>
  </body>
</html>
