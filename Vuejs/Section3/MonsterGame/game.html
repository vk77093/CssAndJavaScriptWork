<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <!-- <div class="healthbar__value" :style="{width:monsterHealth + '%'}"></div> -->
          <div class="healthbar__value" :style="monsterBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBar"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h3>Game Over</h3>
        <h3 v-if="winner ==='player'">You Won the Game</h3>
        <h3 v-else-if="winner ==='monster'">Monster Wins</h3>
        <h3 v-else>Game Draw</h3>
        <button @click="startGameAgain">Start A New Game</button>
      </section>
      <section id="controls" v-if="!winner">
        <button @click="attackMonster">ATTACK</button>
        <button @click="specialAttack" :disabled="isSpecialAttackEnabled">SPECIAL ATTACK</button>
        <button @click="healSelf">HEAL</button>
        <button @click="surender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logMessages">
            <!-- {{log.actionBy}}-- {{log.actionType}}---{{actionValue}} -->
            <span :class="{'log--player':log.actionBy==='player','log--monster':log.actionBy==='monster'}">
{{log.actionBy==='player' ?'Player' :'Monster'}}
            </span>
            <span v-if="log.actionType ==='heal'">
              heal Himself for 
              <span class="log--heal">{{log.actionValue}}</span>
            </span>
            <span v-else>
              attacks and deals <span class="log--damage">{{log.actionValue}}</span>
            </span>
          </li>
          <!-- <li v-for="message in logMessages" :key="">
            <span :class="`log--${message.who}`">{‌{message.who}}</span> -
            <span :class="`log--${message.what}`">{‌{message.what}}</span> -
            <span>{‌{message.value}}</span> -
            </li> -->
        </ul>
      </section>
    </div>
  </body>
</html>
