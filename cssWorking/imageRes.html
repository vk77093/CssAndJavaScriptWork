<html>
    <head>
        <title>Images Resize with Srcset</title>
        <style>
            .imgCenter{
                margin-top: 5px;
            }
            .imgCenter img{
                max-width: 100%;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <figure class="imgCenter">
            <img src="images/hosting_01.jpg" sizes="50vw"
            srcset="images/hosting_02.jpg 200w,
            images/hosting_03.jpg 400w,
           images/slider-01.jpg 600w, 
           images/slider-02.jpg 800w,
           images/slider-03.jpg 1100w,">
           
        </figure>
    </body>
</html>
