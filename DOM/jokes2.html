<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>Jokes API with Async Await</title>
  </head>
  <body>
       <div class="container">
        <div class="text-center mt-4">
           <div class="col-sm-6 rounded" style="border: 2px solid bisque; background-color:whitesmoke;">
<h4 class="mt-3">ðŸ˜€ The Best Jokes are coming ðŸ˜‚</h4>
<p id="jokes">Wait Jokes are Loading ....</p>
<button type="button" id="jokesBtn" class="btn btn-success btn-sm mb-2">Click Next</button>
           </div>

       </div>
   </div>
   <br>
   <div class="container">
       <div class="col-sm-6 text-center" style="background-color: blue; border: solid 2px salmon;">
        <h4 class="mt-3 mb-2">Click The Button for Turn On or OFF the Light</h4>
        <img src="images/Off2.jpg" class="img-thumbnail" id="myIMG" alt="...">
        <br>
        <p id="msg"></p>
        <button type="button" id="turnon" class="mt-2 mb-2 btn btn-success btn-sm">Turn On</button>
        <button type="button" id="turnoff" class="mt-2 mb-2 btn btn-success btn-sm">Turn OFF</button>
        
       </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

 <script>
     //https://icanhazdadjoke.com/
   let jokes1=document.querySelector('#jokes');
   let jokesBtn1=document.querySelector('#jokesBtn');

   const getJokesAsync= async ()=>{
       try{
        let setHeader={
           headers:{
               Accept:"application/json"
           }
       }
       const response=await fetch('https://icanhazdadjoke.com',setHeader);
       const dataGet=await response.json();
       jokes1.innerHTML=dataGet.joke;
       }catch(err){
           console.log(`The error is ${err}`)
       }
   }

   jokesBtn1.addEventListener('click',getJokesAsync);
   getJokesAsync();
 </script>  
 <script>
     turn_btn_on=document.getElementById('turnon');
     turn_btn_off=document.getElementById('turnoff');
     img=document.getElementById('myIMG');
     errMSG=document.getElementById('msg');

     const ligthOn=()=>{
        img.src='images/on.jpg';
        errMSG.innerHTML='';
     }
     const lightOff=()=>{
         if(img.src='images/off.jpg'){
errMSG.innerHTML="Light is Alreday Turned off";
         }else{
            img.src='images/off.jpg';
            errMSG.innerHTML="";
           
         }
        
     }
     turn_btn_on.addEventListener('click',ligthOn);
     turn_btn_off.addEventListener('click',lightOff);

 </script> 
  </body>
</html>
