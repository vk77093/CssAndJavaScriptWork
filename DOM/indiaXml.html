<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>XML HTTP INDIA Request</title>
  </head>
  <body>
    <!-- <div class="container text-center" style="margin-top: 15px;">
    <img id="flag" src="">
    <p id="name"></p>
    </div> -->
    <div id="conat" class="container text-center" style="margin-top: 15px;">

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script>
        const xmlData=document.getElementById('conat');
     const requestData=new XMLHttpRequest();
     requestData.open('GET','https://restcountries.eu/rest/v2/name/india') ;
     requestData.send();
     requestData.addEventListener('load',function(){
         let dataGet1=this.responseText;
         //console.log(dataGet1);
         const [data2]=JSON.parse(dataGet1);
        // console.log(data2.name);
        const htmlData1=`
        <div class="card" style="width: 18rem;">
            <img src="${data2.flag}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${data2.name}</h5>
              <p class="card-text">${data2.code}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">${data2.alpha2Code}</li>
              <li class="list-group-item">${data2.borders}</li>
              <li class="list-group-item">${data2.nativeName}</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">${data2.capital}</a>
              <a href="#" class="card-link">${data2.timezones}</a>
            </div>
          </div>
      `;
      xmlData.insertAdjacentHTML('beforeend',htmlData1)
        
     })
    </script>
  </body>
</html>
