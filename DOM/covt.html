<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <title>Temparture Convertor</title>
  </head>
  <body>
    <main>
        <div class="container py-4">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5 text-center">
                  <h3 class="display-7 fw-bold text-center">Please Enetr the Temparture You Would like to convert</h3>
                 
                 <div class="text-center">
                    <form id="tempCal" onsubmit="caltemp(); return false" > 
                        <input type="number" id="inputNum" class="mt-2 mb-2"><span>
                            <select id="selectType">
                                <option selected value disabled>--Select the Type---</option>
                                <option value="cel">Celcius</option>
                                <option value="far">Faramhight</option>
                            </select>
                        </span>
                        <br>
                        <button class="btn btn-primary btn-lg" type="submit">Convert</button>
                        <h4 class="display-7 fw-bold mt-2" id="resultCon"></h4>
                    </form>
                 </div>
                </div>
              </div>
        </div>
    </main>
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
<script>
    const caltemp=()=>{
        let inputNum=document.getElementById('inputNum').value;
        console.log(inputNum);
        let selectTypes=document.getElementById('selectType');
        let selectData=selectTypes.options[selectTypes.selectedIndex].value;
        console.log(selectData);

        // Functions for conversion
        const celToFar=(cels)=>{
            let faran=Math.round((cels*9/5)+32);
            return faran;
        }
        const farToCel=(fars)=>{
            let celsi=Math.round((fars-32)*9/5);
            return celsi;
        }
let result;
let resultcontainer=document.getElementById('resultCon');


if(selectData=='cel'){
result=celToFar(inputNum);
resultcontainer.innerHTML=`Farhanight value is °${result}`;
}else{
result=farToCel(inputNum);
resultcontainer.innerHTML=`Celicius value is °${result}`;
}
    }
    
</script>
  </body>
</html>
