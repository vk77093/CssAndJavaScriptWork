<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue With Js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        h4{
            text-align: center;
        }
       .formElement{
        text-align: center;
    }
    input{
        border: 1px solid black;
    }
    button{
        padding: 10px;
        margin-top: 5px;
        color:rebeccapurple;
        align-items: center;
    }
    .ulList{
        text-shadow: antiquewhite;
        border: 1px solid black;
    }
    </style>
   
</head>
<body>
   <h4>Enter the text below for add the list with js</h4> 
  <div id="app">
    <div class="formElement">
        <label>Enter the List</label>
        <input type="text" v-model="enteredvalue">
        <!-- <button id="add">Add</button>
        <button id="remove">Remove</button> -->
        <br>
        <button v-on:click="addGoal">Add the List </button>
        <ul class="ulList">
 <li v-for="goal in goals">{{goal}}</li>
     </ul>  
    </div>
  </div>
   <script src="https://unpkg.com/vue@next"></script>   
<script src='app.js'></script>
</body>
</html>
