<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <h1>review project</h1> -->
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
         <div class="img-container">
          <img src="person-1.jpeg" id="person-img">
         </div>
         <h4  id="author">Krishna Kumar</h4>
         <p id="job">UX Designer</p>
         <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla debitis sint sit porro magni quod error consequatur facilis minima aliquid doloremque ipsam voluptate quos rem quis minus, sapiente laborum est.</p>
         <div class="button-container">
           <button class="prev-btn">
             <i class="fa fa-chevron-left"></i>
           </button>
           <button class="next-btn">
            <i class="fa fa-chevron-right"></i>
          </button>
         </div>
         <button class="random-btn">Suprise Me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
